<ion-header class="back ion-no-border header" [translucent]="true">
  <ion-back-button class="back">
    <ion-icon name="arrow-back-outline" color="primary"></ion-icon>
  </ion-back-button>
</ion-header> 

<ion-content>
  <br><br><br>
  <div class="container">
  <ion-spinner color="primary" class="page-loader" *ngIf="loading" name="crescent"></ion-spinner>
  <form class="m-form" *ngIf="!loading">

      <ion-input maxlength="50" [(ngModel)]="user.nombre" type="text" placeholder="Nombre" name="name" required>
        <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
      </ion-input>
      
      <ion-input maxlength="50" [(ngModel)]="user.apellido" type="text" placeholder="Apellido" name="lastname" required>
        <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
      </ion-input>
   
      <ion-input maxlength="50" [(ngModel)]="user.email"  type="text" placeholder="Correo electrónico" name="email" required>
        <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
      </ion-input>
   
      <ion-input maxlength="20" [(ngModel)]="user.password"  type="password" placeholder="Contraseña" name="pass" required>
        <ion-icon *ngIf="show" name="eye-outline" color="primary" slot="start" (click)="showPassword()"></ion-icon>
        <ion-icon *ngIf="!show" name="eye-off-outline" color="primary" slot="start" (click)="showPassword()"></ion-icon>
      </ion-input>
   
      <ion-input maxlength="20" [(ngModel)]="user.password_confirmation" name="pass2" placeholder="Confirmar contraseña" type="password" required>
        <ion-icon *ngIf="show" name="eye-outline" color="primary" slot="start" (click)="showPassword()"></ion-icon>
        <ion-icon *ngIf="!show" name="eye-off-outline" color="primary" slot="start" (click)="showPassword()"></ion-icon>
      </ion-input>
    
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <div class="botones">
          <ion-button  class="register" expand="block" type="submit" (click)="register()">Registrarse</ion-button>
          <span class="sinCuenta">-----¿Ya tienes una cuenta?-----</span>
          <ion-button class="login" expand="block" shape="round" [routerLink]="['/login']" >Iniciar sesión</ion-button>

        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
