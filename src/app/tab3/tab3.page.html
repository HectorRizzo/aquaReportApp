
<ion-header class="ion-no-border header" [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title class="titulo">Perfil </ion-title>
  </ion-toolbar>
  <img src="../../../assets/img/logo.svg" class="logo" alt="logo">
</ion-header> 

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-input maxlength="100" [(ngModel)]="usuario.name"
    ></ion-input>
  </ion-item>

  <ion-item button>
    <ion-label >Recompensas</ion-label>
  </ion-item>

  <ion-item button>
    <ion-label (click)="goLogros()">Logros</ion-label>
  </ion-item>


    <ion-item>
      <ion-label position="floating">Correo </ion-label> 
      <ion-input maxlength="50" type="text" [(ngModel)]="usuario.email" placeholder="Usuario"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña </ion-label>
      <ion-input maxlength="20" type="password" [(ngModel)]="usuario.password" placeholder="Ingrese una nueva contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Matrícula </ion-label>
      <ion-input appOnlyNumbers [allowDecimals]="false" [allowSign]="false" maxlength="8" type="text" [(ngModel)]="usuario.matricula" placeholder="Ingrese su matrícula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Facultad </ion-label>
      <ion-select interface="popover" [placeholder]="getPlaceholder('facultad')" [(ngModel)]="usuario.facultad">
        <ion-select-option disabled [value]="0">Seleccione una facultad</ion-select-option>
        <ion-select-option *ngFor="let e of facultadList" [value]="e.valor">{{e.descripcion}}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-input
        value="{{ usuario.fecha_nacimiento | date: 'dd/MM/yyyy' }}"
        id="usuario.fecha_nacimiento"
        class="ion-text-end"
      ></ion-input>
      <ion-popover trigger="usuario.fecha_nacimiento" size="cover">
        <ng-template>
          <ion-datetime
            presentation="usuario.fecha_nacimiento"
            [(ngModel)]="usuario.fecha_nacimiento"
            locale="es-ES"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

    <ion-item>
      <ion-text (click)="logout()" color="danger">Cerrar sesión</ion-text>
    </ion-item>
      
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="main-button" color="success" (click)="guardarInfo()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
