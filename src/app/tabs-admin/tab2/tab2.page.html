<ion-header class="ion-no-border header" [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title class="titulo">Configuraci√≥n de usuarios </ion-title>
  </ion-toolbar>
  <img src="../../../assets/img/logo.svg" class="logo" alt="logo">
</ion-header>

<ion-content class="container">
  <ion-spinner color="primary" class="page-loader" *ngIf="loading" name="crescent"></ion-spinner>
    <br>
    <ion-item *ngFor="let u of userList" (click)="goEditarUsuario(u)" class="trans-bg" mode="ios" lines="full">
      <ion-label>{{u.name}}</ion-label>
    <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
  <!-- </ion-list> -->
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="main-button" color="success" (click)="goCrearUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
